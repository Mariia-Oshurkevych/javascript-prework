<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, paper, scissors</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Rock, paper, scissors</h1>
	<div class="container">
		<div id="buttons">
			<button class="btn" id="rock"><img class="img-rock">ROCK</button>
			<button class="btn" id="paper"><img class="img-paper">PAPER</button>
			<button class="btn" id="scissors"><img class="img-scissors">SCISSORS</button>
		</div>
		<div class="score">
			<h2>RESULTS</h2>
			<div id="result"></div>
		</div>
	</div>
	
	<script src="js/script.js"></script>
</body>
</html>
